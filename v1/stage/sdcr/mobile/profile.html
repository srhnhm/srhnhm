<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Sidecar: a whole new way to get around</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="css/profile/base.css">
	<link rel="stylesheet" href="css/profile/skeleton.css">
	<link rel="stylesheet" href="css/profile/layout.css">
	<link rel="stylesheet" href="css/profile/custom.css">
	<link rel="stylesheet" href="css/profile/profile.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Scripts
	================================================== -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>

	<script type="text/javascript" src="//use.typekit.net/dnj3enb.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>



</head>
<body>



	<div id="m-topwrapper" class="m-gradient-header"></div>
	<div class="container">
	

			

			<div id="m-top" class="sixteen columns">
				<div id="m-logo" class="eight columns"></div>
				
				<div id="m-user" class="eight columns">
					<div id="m-user-photo-wrapper">
						<div id="m-user-photo"></div>
					</div>

					<select id="m-nav" onchange="window.location = (window.location.href.split('/').slice(0, -1).join('/')+'/'+this.options[this.selectedIndex].value)">
						<option value="profile.html">Profile</option>
						<option selected="selected" value="ridehistory.html?view=list">Ride History</option>
						<option value="ridehistory.html?view=list">Ride History: List</option>
						<option value="ridehistory.html?view=fourday">Ride History: Four Day</option>
						<option value="ridehistory.html?view=month">Ride History: Month</option>
						<option value="account.html">Account</option>
						<option value="login.html">Log Out</option>
					</select>
					
				</div>

				<div id="overlapper"></div>

			</div>


			<div id="content">
			
				<div id="left" class="four columns">
					<div id="user">
						<div id="user-photo"><img src="../../sdcr/mobile/images/imgs/sample-user-photo.png"/></div>
						<div id="user-name" class="accent"> Andreas B.</div>
					</div>

					<div id="sidenav">
						<ul class="nav menu">
							<li class="page-selection" id="profile"><a href="profile.html">Profile</a></li>
							<li class="page-selection" id="ridehistory"><a href="ridehistory.html">Ride History</a></li>
							<li class="page-selection" id="account"><a href="account.html">Account</a></li>
							<li class="page-selection" id="logout"><a href="login.html">Log Out</a></li>
						</ul>
					</div>
				</div>

				<div class="content-header twelve columns">
					<div id="profile-photos" class="twelve columns">
						
						<div id="profile-userphoto" class="profile-field-image-wrapper">
							<input class="profile-image-upload control gradient-control vis-button" type="button" value="Upload"></input>
							<img id="profile-field-ImageURLUser" class="profile-field profile-field-image"/>
						</div>
						<div id="profile-carphoto" class="profile-field-image-wrapper">
							<input class="profile-image-upload control gradient-control vis-button" type="button" value="Upload"></input>
							<img id="profile-field-ImageURLCar" class="profile-field  profile-field-image">
						</div>
						<div id="profile-field-Name" class="profile-field three columns">Andreas B.</div>
						<div id="profile-field-Rating" class="profile-field  three columns">
							<div class="stars-decimal stars-bottom"></div>
							<div class="stars-decimal stars-top"></div>
						</div>
					</div>


				
				<div id="profile-about-me" class="content-section twelve columns">
					
						<h2>About Me</h2>
					<ul>
						<li class="twelve columns">
							<textarea id="profile-field-AboutMe" rows="0" class="profile-field profile-data "></textarea>
						</li>
					</ul>
				</div>

				
				<div id="profile-my-ride" class="content-section content-section-onecol six columns">
						<h2>My Ride</h2>
					<ul>
						<li>
							<label>Nickname: </label>
							<input id="profile-field-CarName" class="profile-field profile-data"></input>
						</li>
						<li>	
							<label>Seats: </label>
							<input id="profile-field-CarCapacity" class="profile-field profile-data"></input>
						</li>
						<li>
							<label>Doors: </label>
							<input id="profile-field-CarNoDoors" class="profile-field profile-data"></input>
						</li>
						<li>
							<label>Make: </label>
							<input id="profile-field-CarMake" class="profile-field profile-data"></input>
						</li>						
						<li>
							<label>Model: </label>
							<input id="profile-field-CarModel" class="profile-field profile-data"></input>
						</li>
						<li>
							<label>Year: </label>
							<input id="profile-field-CarYear" class="profile-field profile-data"></input>
						</li>
						

					</ul>					
				</div>
				

				
				<div class="content-section six columns">
						<h2>My Interests</h2>
					<ul id="profile-my-interests">
						<li>
							<label>Hometown: </label>
							<textarea id="profile-field-Hometown" rows="0" class="profile-field profile-data"></textarea>
						</li>
						<li>
							<label>Interests: </label>
							<textarea id="profile-field-Hobbies" rows="0" class="profile-field profile-data"></textarea>
						</li>
						<li>
							<label>Favorite quotes: </label>
							<textarea id="profile-field-Quotes"rows="0" class="profile-field profile-data"></textarea>
						</li>
						<li>
							<label>Languages: </label>
							<textarea id="profile-field-Languages" rows="0" class="profile-field profile-data"></textarea>
						</li>					
						<li>
							<label>Music: </label>
							<textarea id="profile-field-Music" rows="0" class="profile-field profile-data"></textarea>
						</li>
						<li>
							<label>Movies: </label>
							<textarea id="profile-field-Movies" rows="0" class="profile-field profile-data"></textarea>
						</li>
						<li>
							<label>Foods: </label>
							<textarea id="profile-field-Foods" rows="0" class="profile-field profile-data"></textarea>
						</li>
					</ul>
				</div>

			</div>


	</div>

	<script type="text/javascript" src="js/profile/autoresize.jquery.js"></script>
	<script type="text/javascript" src="js/profile/profile.js"></script>


</body>
</html>
