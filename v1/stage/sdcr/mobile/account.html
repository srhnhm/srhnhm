<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Sidecar: a whole new way to get around</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="css/profile/base.css">
	<link rel="stylesheet" href="css/profile/skeleton.css">
	<link rel="stylesheet" href="css/profile/layout.css">
	<link rel="stylesheet" href="css/profile/custom.css">
	<link rel="stylesheet" href="css/profile/profile.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Scripts
	================================================== -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>

	<script type="text/javascript" src="//use.typekit.net/dnj3enb.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>



</head>
<body>



	<div id="m-topwrapper" class="m-gradient-header"></div>
	<div class="container">
	

			

			<div id="m-top" class="sixteen columns">
				<div id="m-logo" class="eight columns"></div>
				
				<div id="m-user" class="eight columns">
					<div id="m-user-photo-wrapper">
						<div id="m-user-photo"></div>
					</div>

					<select id="m-nav" onchange="window.location = (window.location.href.split('/').slice(0, -1).join('/')+'/'+this.options[this.selectedIndex].value)">
						<option value="profile.html">Profile</option>
						<option selected="selected" value="ridehistory.html?view=list">Ride History</option>
						<option value="ridehistory.html?view=list">Ride History: List</option>
						<option value="ridehistory.html?view=fourday">Ride History: Four Day</option>
						<option value="ridehistory.html?view=month">Ride History: Month</option>
						<option value="account.html">Account</option>
						<option value="login.html">Log Out</option>
					</select>
					
				</div>

				<div id="overlapper"></div>

			</div>


			<div id="content">
			
				<div id="left" class="four columns">
					<div id="user">
						<div id="user-photo"><img src="../../sdcr/mobile/images/imgs/sample-user-photo.png"/></div>
						<div id="user-name" class="accent"> Andreas B.</div>
					</div>

					<div id="sidenav">
						<ul class="nav menu">
							<li class="page-selection" id="profile"><a href="profile.html">Profile</a></li>
							<li class="page-selection" id="ridehistory"><a href="ridehistory.html">Ride History</a></li>
							<li class="page-selection" id="account"><a href="account.html">Account</a></li>
							<li class="page-selection" id="logout"><a href="login.html">Log Out</a></li>
						</ul>
					</div>
				</div>

				<div class="content-header twelve columns">

					<div class="content-section content-section-twocol sixteen columns">
						
						<h2>Personal Info</h2>
						<ul id="account-personal-info" class="eight columns">
							<li>
								<label>Name: </label>
								<input id="profile-field-Name" class="profile-field profile-data" value="Knight Rider"></input>
							</li>
							<li>
								<label>Phone: </label>
								<input id="profile-field-PhoneNo" class="profile-field profile-data"></input>
							</li>
							<li>
								<label>Email: </label>
								<input id="profile-field-EmailAddr" class="profile-field profile-data"></input>
							</li>
						</ul><ul class="eight columns">
							<li id="password-change" >
								<input class="control gradient-control" style="width:auto;" type="button" value="Change Password"/>
							</li>

							<li class="password-fields"><label>Old Password: </label><input id="password-old" class="password-data" type="password"></input></li>
							<li class="password-fields"><label>New Password: </label><input id="password-new-1"  class="password-data" type="password"></input></li>
							<li class="password-fields"><label>Re-type New Password: </label><input id="password-new-2" class="password-data" type="password"></input>
							</li>
							<li class="password-fields">
								<input id="password-submit" class="control gradient-control" style="width:auto;" type="button" value="Submit"/>
								<input id="password-cancel" class="control gradient-control" style="width:auto; margin-left:10px;" type="button" value="Cancel"/>
								
							</li>
							<li id="password-message">
								<label class="saved-label"></label>
							</li>

						</ul>
					</div>
					
					<div class="content-section content-section-twocol sixteen columns">
						<h2>Bank Info</h2>
						<ul id="account-bank-account" class="eight columns">
							<li>
								<label>Account Number: </label>
								<input id="profile-field-AccountNo" rows="1" class="profile-field profile-data"></input>
							</li>
							
						</ul>
						<ul id="account-bank-routing" class="eight columns">
							<li>
								<label>Routing Number: </label>
								<input id="profile-field-RoutingNo" rows="1" class="profile-field profile-data"></input>
							</li>
						</ul>
					</div>

				

				
			
					<div class="content-section content-section-twocol sixteen columns">
						<h2>Vehicle Info</h2>
						<ul id="account-images" class="eight columns">
							<li>
								<label>License: </label>
								<div class="profile-field-image-wrapper">
									<input class="profile-image-upload control gradient-control" type="button" value="Upload"></input>
									<img id="profile-field-ImageURLLicense" class="profile-field profile-field-image">
								</div>

							</li>
							<li>
								<label>Registration: </label>
								<div class="profile-field-image-wrapper">
									<input class="profile-image-upload control gradient-control" type="button" value="Upload"></input>
									<img id="profile-field-ImageURLRegistration" class="profile-field profile-field-image">

								</div>

							</li>
							<li>
								<label>Insurance: </label>
								<div class="profile-field-image-wrapper">
									<input class="profile-image-upload control gradient-control" type="button" value="Upload"></input>
									<img id="profile-field-ImageURLInsurance" class="profile-field profile-field-image">
								</div>
							</li>
						</ul>
					</div>
				</div>

			</div>


	</div>

	<script type="text/javascript" src="js/profile/autoresize.jquery.js"></script>
	<script type="text/javascript" src="js/profile/profile.js"></script>
	<script type="text/javascript" src="js/profile/account.js"></script>


</body>
</html>
